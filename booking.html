<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Car - Pathway Fleet LLC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pathway Fleet LLC</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="fleet.html">Fleet</a>
      <a href="booking.html">Book a Car</a>
    </nav>
  </header>

  <main>
    <h2>Book Your Car</h2>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="carSelect">Select Car:</label>
      <select id="carSelect" name="car" required>
        <option value="Toyota Corolla 2020">Toyota Corolla 2020</option>
        <option value="Honda Civic 2019">Honda Civic 2019</option>
        <!-- Add more cars here -->
      </select>

      <label for="weeks">Number of Weeks:</label>
      <input type="number" id="weeks" name="weeks" min="1" value="1" required>

      <label>
        <input type="checkbox" id="insurance" name="insurance">
        Include Insurance
      </label>

      <button type="submit" class="btn">Submit Booking</button>
    </form>

    <div id="confirmation"></div>
  </main>

  <footer>
    <p>&copy; 2025 Pathway Fleet LLC | <a href="mailto:info@pathwayfleetllc.com">info@pathwayfleetllc.com</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
